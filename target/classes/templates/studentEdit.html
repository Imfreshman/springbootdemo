<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center">

<!--数据给add函数处理！-->
<form action="/student/add">
<!--    由于之前controller有前缀，所以也要添上/student-->
    <input type="hidden" name="sid" th:value="${student.sid}">
<!--    hidden是隐藏域-->
    <input type="text" name="sname" th:value="${student.sname}"><br>
    <input type="radio" name="ssex" value="1">男<input type="radio" name="ssex" value="0">女<br>
    <input type="text" name="sage" th:value="${student.sage}"><br>

<!--    提交按钮！-->
    <input type="submit" value="提交">


</form>


</body>
</html>
