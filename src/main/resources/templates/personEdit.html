<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center">

<!--数据给add函数处理！-->
<form action="/student/add">
<!--    由于之前controller有前缀，所以也要添上/student-->
    <input type="hidden" name="id" th:value="${person.id}">
<!--    hidden是隐藏域-->
    <input type="text" name="name" th:value="${person.name}"><br>
    <input type="radio" name="sex" value="1">男<input type="radio" name="sex" value="0">女<br>
    <input type="text" name="age"><br>
    <input type="text" name="card_id">
<!--    提交按钮！-->
    <input type="submit" value="提交">


</form>


</body>
</html>
